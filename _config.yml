  I am also proficient in <span class="blue">SQL</span>  for database management and query optimization. Additionally, I utilize <span class="blue">Kafka</span> for real-time data streaming and <span class="blue">MLOps</span> tools like <span class="blue">MLFlow</span> to oversee and optimize machine learning workflows, ensuring the efficient and dependable deployment of AI models.

  As a consultant, I have had the opportunity to work across a diverse range of industries, including <span class="blue">banking</span>, <span class="blue">insurance</span>, <span class="blue">government</span>, <span class="blue">oil and gas</span>, and <span class="blue">supply chain</span>. This exposure has allowed me to adapt my technical expertise to address industry-specific challenges and deliver tailored solutions that drive value for my clients.

  I am a native Greek speaker 🇬🇷, possess a C2 level proficiency in English 🇬🇧, am conversational in Spanish 🇪🇸, and have a foundational understanding of German 🇩🇪.
